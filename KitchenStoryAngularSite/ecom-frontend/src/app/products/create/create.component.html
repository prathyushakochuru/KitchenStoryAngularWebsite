<h4>Create - Product</h4>
<div class="well well-lg">
    <form formGroup="productForm" class="form-horizontal" (ngSubmit)="submitForm(productForm)" novalidate>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="name"> Name </label>
                <input type="text" class="form-control" formControlName="name" name="name"
                 id="name" placeholder="Enter Product Name" >
                
            </div>
            <div class="form-group col-md">
                <label for="description"> Descriptipn </label>
                <input type="text"  class="form-control" formControlName="description" name="description" 
                id="description" placeholder="Enter Product Description" >
                
            </div>
        </div>
        <div class="form-row">

            <div class="form-group col-md">
                <label for="price">Price</label>
                <input type="text" class="form-control" formControlName="price" name="price" id="price" 
                    placeholder="price" >
                
              </div>
        </div> <br><br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit"  >Create Product</button>
        </div>
      </form>

</div>
